name: PR Pipeline

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt

      - name: Basic test
        run: python -c "print('PR pipeline OK')"
