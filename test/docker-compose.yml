services:
  app:
    build: ../app
    depends_on:
      - db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
      DB_HOST: db
    ports:
      - "5000:5000"
    container_name: projekt-nowatorski-app

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    container_name: projekt-nowatorski-db

volumes:
  pgdata:
